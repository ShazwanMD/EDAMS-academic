<h2 md-dialog-title>Student Information</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input readonly mdInput placeholder="Name" formControlName="name" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input readonly mdInput placeholder="MatricNo" formControlName="identityNo" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input readonly mdInput placeholder="Email" formControlName="email" flex/>
      </md-input-container>
    </div>


    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Phone" formControlName="phone" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Mobile" formControlName="mobile" flex/>
      </md-input-container>
    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
