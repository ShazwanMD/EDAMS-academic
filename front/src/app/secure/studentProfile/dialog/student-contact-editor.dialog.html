<h2 md-dialog-title>Contact</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Name" formControlName="name" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="NRIC/Passport (eg: 880808081234)" formControlName="identityNo" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="Mobile Number (eg: 0139239299)" formControlName="phone" flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <pams-contact-type-select [placeholder]="'Contact Type'" [innerFormControl]="editorForm.controls['contactType']">
      </pams-contact-type-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, edit)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
