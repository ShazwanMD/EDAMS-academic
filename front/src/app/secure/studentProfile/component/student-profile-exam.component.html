<!-- Basic Card -->
<td-layout-manage-list #list>
  <md-nav-list list-items>
    <a md-list-item [routerLink]="['/secure']">
      <md-icon>create</md-icon>
      My Profile
    </a>


  </md-nav-list>

  <md-card class="">


    <md-divider></md-divider>


    <md-card-content>
      <md-card>

        <md-card-title>
        <img src="http://localhost:4200\assets\ico\umk.png" width="30" height="30">
            
          {{academicSession.description}}</md-card-title>
        <md-card-subtitle>{{academicSession.code}}</md-card-subtitle>
        <md-divider></md-divider>
        <md-card-content>
          <!--Tab Section Here-->
          <md-tab-group>
            <md-tab label="Academic Session Detail"><br>

              
              <div layout="column" layout-gt-md="row" class="insert">
                <div flex-gt-md="30">

                        <div layout="row" class="pad-bottom">
                          <span flex="15">Student ID</span>
                          <span>{{student.identityNo}}</span>
                        </div>

                        <div layout="row" class="pad-bottom">
                          <span flex="15">Name</span>
                          <span>{{student.name}}</span>
                        </div>

                        <div layout="row" class="pad-bottom">
                          <span flex="15">Semester</span>
                          <span>{{student.cohort?.academicSession.semester}}</span>
                        </div>

                </div>

                <div flex-gt-md="30">
                        <div layout="row" class="pad-bottom">
                          <span flex="15">Status</span>
                          <span>{{student.studentStatus}}</span>
                        </div>

                        <div layout="row" class="pad-bottom">
                          <span flex="15">GPA</span>
                          <span>{{enrollments.section?.code}}</span>
                        </div>

                        <div layout="row" class="pad-bottom">
                          <span flex="15">CGPA</span>
                          <span>{{admissions?.status}}</span>
                        </div>

                </div>

              </div>
              <div>
               <!--COURSE INFORMATION-->
<md-card>
  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="insert">

      <div flex-gt-md="50">
        <md-card-title>List Of Courses</md-card-title>
      </div>

    </div>
  </div>
  <md-divider></md-divider>

  <md-card-content>
    <td-data-table 
    [data]="enrollments" 
    [columns]="columns" 
    [sortBy]="summary" 
    [sortOrder]="ASC" 
    [sortable]="false" 
    [multiple]="false"
    [selectable]="false" (rowSelect)="edit.emit($event)" dense>

      <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <span flex>{{value}}</span>
        </div>
      </template>
    </td-data-table>
  </md-card-content>
</md-card>
              </div>


            </md-tab>
          </md-tab-group>

        </md-card-content>
        <md-divider></md-divider>
      </md-card>
    </md-card-content>
  </md-card>

</td-layout-manage-list>
