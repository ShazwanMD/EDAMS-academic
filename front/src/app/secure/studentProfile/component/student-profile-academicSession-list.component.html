<!--ACADEMIC SESSION INFORMATION-->
<td-layout-manage-list #list>
    <md-nav-list list-items>
        <a md-list-item [routerLink]="['/secure']">
        <md-icon>create</md-icon>
        My Profile 
        </a> 
    </md-nav-list>
    <md-card class="">
            <div md-content flex md-scroll-y>
                <div layout="column" layout-gt-md="row" class="insert">
                    <div flex-gt-md="50">
                        <md-card-title>List Of Admissions</md-card-title>
                    </div>
                </div>
            </div>
            <md-divider></md-divider>
            <md-card-content>
                <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
  <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="" (searchDebounce)="search($event)"
                 [alwaysVisible]="true" flex>
  </td-search-box>
</div>
<md-divider></md-divider>
<td-data-table
  #dataTable
  [data]="filteredData"
  [columns]="columns"
  [sortable]="true"
  [sortBy]="sortBy"
  [sortOrder]="sortOrder"
  (sortChange)="sort($event)">
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <a md-button color="accent" class="text-upper" [routerLink]="['/secure/academicSessionExamPage',row['id']]">
        <span>View</span></a>
    </div>
  </template>
</td-data-table>
<div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
  <!--  <h3>No results to display.</h3> -->
</div>
<td-paging-bar #pagingBar [pageSizes]="[5, 10, 15, 20, 30]" [total]="filteredTotal" (change)="page($event)">
  <span td-paging-bar-label hide-xs>Row per page:</span>
  {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>
            </md-card-content>
    </md-card>
</td-layout-manage-list>
