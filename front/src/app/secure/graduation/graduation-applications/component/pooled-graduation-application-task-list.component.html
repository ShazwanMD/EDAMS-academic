<td-data-table
  [data]="graduationApplicationTasks"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
   <template tdDataTableTemplate="creditHour" let-value="value" let-row="row" let-column="columns.gradeCode.code">
        <div layout="row">
          <div *ngIf="value == null" >None</div>
           <div *ngIf="value != null">{{value}}</div>       
        </div>
      </template>
       <template tdDataTableTemplate="cgpa" let-value="value" let-row="row" let-column="columns.gradeCode.code">
        <div layout="row">
          <div *ngIf="value == null">None</div>
           <div *ngIf="value != null">{{value}}</div>       
        </div>
      </template>
  <template tdDataTableTemplate="totalAmount" let-value="value" let-row="row" let-column="column">
    <div layout="row">{{row['totalAmount'] | currency:'MYR':true:'1.2-2'}}</div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <a md-button color="accent" class="text-upper" (click)="claimTask(row)">
        <span>Claim</span>
      </a>
    </div>
  </template>
</td-data-table>
