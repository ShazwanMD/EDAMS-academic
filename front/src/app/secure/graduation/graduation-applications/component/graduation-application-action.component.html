<md-card class="bgc-green-600" flex>
  <md-card-content
    class="text-center">
    <div class="md-display-1">{{graduationApplication?.referenceNo}}</div>
    <div layout="column" layout-padding>
      <div class="md-subhead tc-grey-100">Reference No</div>
    </div>
  </md-card-content>
</md-card>
<md-card>
  <md-card-title>Action</md-card-title>
  <md-card-subtitle>Actions available on current graduation application</md-card-subtitle>
  <md-divider></md-divider>
  <md-nav-list flex dense>
    <md-list-item (click)="updateDialog()" >
      <md-icon md-list-avatar >done_all</md-icon>
      <h4 md-line>Edit Graduation Application {{graduationApplication?.referenceNo}} </h4>
      <p md-line>Edit this graduation application </p>
    </md-list-item>
    <md-list-item [routerLink]="['/secure/graduation/graduation-application-lists']">
      <md-icon md-list-avatar>done_all</md-icon>
      <h4 md-line>List of  graduations</h4>
      <p md-line>List of  graduations </p>
    </md-list-item>
   
   
    <md-divider></md-divider>
  </md-nav-list>
</md-card>
