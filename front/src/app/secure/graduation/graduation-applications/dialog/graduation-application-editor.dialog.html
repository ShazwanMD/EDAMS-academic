<h2 md-dialog-title>Graduation Application Editor {{_graduationApplication?.referenceNo}} </h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Memo"
               formControlName="memo"
               flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
 <!--  <button md-raised-button color="accent" (click)="save(editForm.value, editForm.valid)"> 
  {{edit ? 'Update' : 'Save'}}</button> -->
   <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
