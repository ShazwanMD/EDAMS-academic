<h2 md-dialog-title>Guarantor</h2>
<md-dialog-content>
  <form [formGroup]="editorForm" novalidate>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Name"
               formControlName="name"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="NRIC/Passport (eg: 880808081234)"
               formControlName="identityNo"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Mobile Number (Eg: 0139239299)"
               formControlName="phone"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <pams-guarantor-type-select
        [placeholder]="'Guarantor Type'"
        [innerFormControl]="editorForm.controls['guarantorType']">
      </pams-guarantor-type-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent"[disabled]="editorForm.invalid"  (click)="submit(editorForm.value, edit)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
