<h2 md-dialog-title>Student Status Switcher</h2>
<md-dialog-content>
  <form [formGroup]="switchForm">
    <div layout="row" class="pad-bottom pad-top" flex>
      <span>Current Status : {{_student.studentStatus}}</span>
    </div>
    <div layout="row" class="pad-bottom pad-top" flex>
      <pams-student-status-select [placeholder]="'To : '" [innerFormControl]="switchForm.controls['studentStatus']">
      </pams-student-status-select>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput placeholder="MEMO" formControlName="memo" flex/>
      </md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="switch(switchForm.value, switchForm.valid)"> Switch</button>
</md-dialog-actions>
