<h2 md-dialog-title>Cohort Transfer</h2>
<md-dialog-content>
  <form [formGroup]="transferForm">
    <div layout="row" class="pad-bottom pad-top" flex>
      <span flex="10">From:</span> <span>{{_student?.cohort?.code}}</span>
    </div>
    <div layout="row" class="pad-bottom pad-top" flex>
      <pams-cohort-select
        [placeholder]="'To'"
        [innerFormControl]="transferForm.controls['cohort']">
      </pams-cohort-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="transfer(transferForm.value, transferForm.validate)">Transfer
  </button>
</md-dialog-actions>
