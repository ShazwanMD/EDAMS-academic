<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="PAMS Intake" name="{{authenticatedUser?.username}}"
                        email="{{authenticatedUser?.email}}">
    <md-nav-list>
      <a md-list-item [routerLink]="['/secure/setup']" (click)="layout.close()" authorizedShow="VIEW_STM">
        <md-icon>label</md-icon>
        Code Setup
      </a>
      <a md-list-item [routerLink]="['/secure/profile']" (click)="layout.close()" authorizedShow="VIEW_PFL">
        <md-icon>label</md-icon>
        Profile
      </a>
      <a md-list-item [routerLink]="['/secure/planner']" (click)="layout.close()" authorizedShow="VIEW_PLN">
        <md-icon>label</md-icon>
        Planner
      </a>
      <a md-list-item [routerLink]="['/secure/term']" (click)="layout.close()" authorizedShow="VIEW_TRM">
        <md-icon>label</md-icon>
        Term
      </a>
      <a md-list-item [routerLink]="['/secure/graduation']" (click)="layout.close()" authorizedShow="VIEW_GRD">
        <md-icon>label</md-icon>
        Graduation
      </a>
      <a md-list-item (click)="logout()">
        <md-icon>label</md-icon>
        Logout
      </a>
      <a md-list-item [routerLink]="['/secure']" (click)="layout.close()">
        <md-icon>label</md-icon>
        Back to Dashboard
      </a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
