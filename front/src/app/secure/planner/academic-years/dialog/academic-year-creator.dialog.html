<md-card-title>Academic Year Form</md-card-title>
<md-card-subtitle>{{edit ? 'Update' : 'Save'}} Academic Year</md-card-subtitle>

<form [formGroup]="createForm" novalidate>
  <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px" class="inset">
    <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert code" >
      <input mdInput
             placeholder="Code"
             formControlName="code" flex >
    </md-input-container>
    <div class="error" *ngIf="createForm.get('code').invalid && createForm.get('code').touched">
      Code should be at least {{minLength}} characters!
    </div>
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert description">
      <input mdInput
             placeholder="Description"
             formControlName="description"
             flex/>
    </md-input-container>
    <div class="error" *ngIf="createForm.get('description').invalid && createForm.get('description').touched">
      Description should be at least {{minLength}} characters!
    </div>
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert year">
      <input mdInput
             placeholder="Year"
             formControlName="year"
             flex/>
    </md-input-container>
    <div class="error" *ngIf="createForm.get('year').invalid && createForm.get('year').touched">
      Year should be at least {{minLength}} characters!
    </div>
  </div>
</form>

<md-dialog-actions align="end">
  <button md-raised-button color="accent" [disabled]="createForm.invalid" (click)="save(createForm.value, createForm.valid)"> 
  {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
