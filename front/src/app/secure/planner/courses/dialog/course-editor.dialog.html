<md-card-title>Course Form</md-card-title>
<md-card-subtitle>Update Course</md-card-subtitle>

<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput readonly
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Title(Ms)"
               formControlName="titleMs"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Title(EN)"
               formControlName="titleEn"
               flex/>
      </md-input-container>
    </div>
    <!--<div layout="row" class="inset" flex>
<md-input-container flex>
  <input mdInput
         placeholder="Faculty"
         formControlName="faculty"
         flex/>
</md-input-container>
</div>-->
  </form>
</md-dialog-content>

<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">{{edit ? 'Update' : 'Save'}}

  </button>
</md-dialog-actions>
