<md-card-title>Cohort Form</md-card-title>
<md-card-subtitle>Update Cohort</md-card-subtitle>

<md-dialog-content>
  <form [formGroup]="updateForm" novalidate>
    <div layout="column" class="inset" flex>
      <div layout="row" class="inset" flex>
        <md-input-container flex>
          <input mdInput placeholder="Code" readonly
                 formControlName="code" flex/>
        </md-input-container>
      </div>

      <div layout="row" class="inset" flex>
        <md-input-container flex>
          <input mdInput placeholder="Description"
                 formControlName="description" flex/>
        </md-input-container>
      </div>
      
       <div layout="row" class="inset" flex>
        <pams-curriculum-select
      [placeholder]="'Select Curriculum'"
       [innerFormControl]="updateForm.controls['curriculum']" fxFlex="calc(100%-25px)" class="pad-bottom">
    </pams-curriculum-select>
     <div class="tc-red-600"
         *ngIf="updateForm.get('curriculum').invalid && updateForm.get('curriculum').touched">
      Please add curriculum!
    </div> 
      
      </div>
      
      
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(updateForm.value, updateForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
