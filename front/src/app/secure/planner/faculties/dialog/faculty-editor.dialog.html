<md-card-title>Faculty Form</md-card-title>
<md-card-subtitle>Update Faculty</md-card-subtitle>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="pad-bottom" >
      <md-input-container flex >
        <input mdInput #code readonly
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #name
               placeholder="Name"
               formControlName="name"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #prefix
               placeholder="Prefix"
               formControlName="prefix"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-faculty-status-select
        [placeholder]="'Select Status'"
        [innerFormControl]=" editorForm.controls['status']">
      </pams-faculty-status-select>
    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save( editorForm.value,  editorForm.valid)"> {{edit ? 'Update' :
    'Save'}}
  </button>
</md-dialog-actions>
