<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <pams-curriculum [curriculum]="curriculum$ | async"></pams-curriculum>

	<md-card>
          <md-card-title>Subject</md-card-title>
          <md-card-subtitle>Subject for this Curriculum</md-card-subtitle>
          <md-divider></md-divider>
          <md-tab-group>
          <md-tab label="Core ({{(singleSubjects$ | async)?.length}})">
            <pams-curriculum-subject-list [curriculum]="curriculum$ | async" [subjects]="singleSubjects$ | async"></pams-curriculum-subject-list>
          </md-tab>
          <md-tab label="Elective ({{(bundleSubjects$ | async)?.length}})">
            <pams-curriculum-bundle-subject-list [curriculum]="curriculum$ | async" [subjects]="bundleSubjects$ | async"></pams-curriculum-bundle-subject-list>
          </md-tab>
          </md-tab-group>
        </md-card>

      </div>
      
      </div> 
   </div>
</td-layout-nav>
