<h2 md-dialog-title>Create New Subject</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput
               placeholder="Semester"
               formControlName="ordinal" type="number"
               flex/>
      </md-input-container>

      <pams-subject-type-select
        [placeholder]="'SubjectType'"
        [innerFormControl]="creatorForm.controls['subjectType']"
        fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-subject-type-select>

      <pams-course-select
        [placeholder]="'Select course'"
        [innerFormControl]="creatorForm.controls['course']"
        fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-course-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(creatorForm.value, edit)">
    Save
  </button>
</md-dialog-actions>
