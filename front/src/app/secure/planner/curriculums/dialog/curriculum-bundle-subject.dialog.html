
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <span flex></span>
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>add</md-icon>
    </button>
    <md-menu x-position="before" #menu="mdMenu">
      <button md-menu-item (click)="showBundleSubjectPartDialog()">Bundle Subject Part</button>
    </md-menu>
  </div>

<h2 md-dialog-title> Bundle Subject</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">

    <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput
               placeholder="ordinal"
               formControlName="ordinal" type="number"
               flex/>
    </md-input-container>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-course-select
        [placeholder]="'Select course'"
        [innerFormControl]="creatorForm.controls['course']">
      </pams-course-select>
    </div>
  </form>

</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(creatorForm.value, edit)">
    Save
  </button>
</md-dialog-actions>
