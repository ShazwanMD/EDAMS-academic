
<h2 md-dialog-title> Subjects Elective</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">

    <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput
               placeholder="Semester"
               formControlName="ordinal" type="number"
               flex/>
    </md-input-container>
    </div>
     <div layout="row" class="insert">
     <pams-subject-elective-status-select [placeholder]="'Subject Elective Status'"
                                      [innerFormControl]="creatorForm.controls['subjectElectiveStatus']" 
                                      fxFlex="calc(100%-25px)" class="pad-bottom" 
                                      mdTooltip="Please choose subject elective status">
      </pams-subject-elective-status-select>
    </div>


    <!--<div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="insert">
      <div flex-gt-md="70">
        <pams-bundle-list
          [subjects]="bundleSubjects$ | async">
        </pams-bundle-list>
      </div>-->


    <!-- <div layout="row" class="pad-bottom pad-top">
      <pams-course-select
        [placeholder]="'Select course'"
        [innerFormControl]="creatorForm.controls['course']">
      </pams-course-select>
    </div> -->
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(creatorForm.value, edit)">
    Save
  </button>
</md-dialog-actions>
