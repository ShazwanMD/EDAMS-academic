<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Subjects Elective</md-card-title>
    <md-chip-list *ngIf="subjects?.length > 0">
      <md-chip color="accent">{{subjects?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>add</md-icon>
    </button>
    <md-menu x-position="before" #menu="mdMenu">
      <button md-menu-item (click)="showBundleSubjectDialog()">Bundle Subject</button> 
    </md-menu>
  </div>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table
      [data]="subjects"
      [columns]="columns"
      [sortBy]="summary"
      [sortOrder]="ASC"
      [sortable]="false"
      [multiple]="true"
      [selectable]="true"
      [(ngModel)]="selectedRows"
      (rowSelect)="selectRow($event)"
      (selectAll)="selectAllRows($event)"
      dense>
      <template tdDataTableTemplate="parts" let-value="value" let-row="row" let-column="column">
        <div layout="row">
              <span>{{value}}</span>
              </div>
            </template>
      <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
     <div layout="row">
    <!--<button md-icon-button [md-menu-trigger-for]="menu1" mdTooltip="Select section actions">
      <md-icon>more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu1="mdMenu">-->
             <a md-button color="accent" class="text-upper" (click)="showBundleSubjectPartDialog(row, true)">
                <span>View</span>
          <!--</md-menu>-->
             </a>
    </div>
      </template>
    </td-data-table>
  </md-card-content>
</md-card>
