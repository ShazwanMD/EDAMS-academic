<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>EDAMS: External Education Academic Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="createDialog()">
        <md-icon>create</md-icon>
        Create Program Level
      </a>
      <md-divider></md-divider>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Program Level Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>


    <md-card>
      <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true"
                     (searchDebounce)="filter($event)">
      </td-search-box>

      <pams-program-level-list [programLevels]="programLevels$ | async"
                               (view)="viewProgramLevel($event)"></pams-program-level-list>

      <md-divider></md-divider>

      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/level-search']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
