<md-card>
  <md-card-title>Action</md-card-title>
  <md-card-subtitle>Actions available on current academic session</md-card-subtitle>
  <md-divider></md-divider>
  <md-nav-list flex dense>

    <h3 md-subheader>Graduation Menu</h3>
    <md-list-item [routerLink]="['/secure/graduation/graduation-application-lists']">
      <md-icon md-list-avatar>menu</md-icon>
      <h4 md-line>List of Graduation Applications</h4>
      <p md-line>List of Graduation Applications</p>
    </md-list-item>

    <md-list-item [routerLink]="['/secure/graduation/graduation-lists']">
      <md-icon md-list-avatar>menu</md-icon>
      <h4 md-line>List of Graduations</h4>
      <p md-line>List of Graduations</p>
    </md-list-item>
       
     <a href="http://localhost:8080/servlet/report?report=graduation_session.jrxml&report.pdf&session_code={{academicSession.code}}" [target]="'_blank'"> 
    <md-list-item >
      <md-icon md-list-avatar>description</md-icon>
     <h4 md-line>Graduation Report </h4>
      <p md-line>View graduation report {{academicSession.code}}</p> 
    </md-list-item></a>
 
  </md-nav-list>
</md-card>
