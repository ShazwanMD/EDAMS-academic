<md-card-title>Academic Session Form</md-card-title>
<md-card-subtitle>Create New Academic Session</md-card-subtitle>

<form [formGroup]="createForm" novalidate>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput
             placeholder="Code"
             formControlName="code" flex/>
    </md-input-container>
    <div class="error" *ngIf="createForm.get('code').invalid && createForm.get('code').touched">
      Code should be at least {{minLength}} characters!
    </div>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput
             placeholder="Description"
             formControlName="description"
             flex/>
    </md-input-container>
    <div class="error" *ngIf="createForm.get('description').invalid && createForm.get('description').touched">
      Description should be at least {{minLength}} characters!
    </div>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput placeholder="Current" formControlName="current" flex readonly/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput type="date" placeholder="Start Date" formControlName="startDate" flex/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput type="date" placeholder="End Date" formControlName="endDate" flex/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <pams-academic-semester-select
      [placeholder]="'Select Semester'"
      [innerFormControl]="createForm.controls['semester']">
    </pams-academic-semester-select>
  </div>

  <div layout="row" class="inset" flex>
    <pams-academic-year-select
      [placeholder]="'Select Academic Year'"
      [innerFormControl]="createForm.controls['year']">
    </pams-academic-year-select>
  </div>

</form>

<md-dialog-actions align="end">
  <button md-raised-button color="accent" [disabled]="createForm.invalid" (click)="save(createForm.value)">
  {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
