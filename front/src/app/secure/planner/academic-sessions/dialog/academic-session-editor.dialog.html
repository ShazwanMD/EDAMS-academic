<h2 md-dialog-title>Academic Session Editor</h2>

<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="text" placeholder="Description" formControlName="description" flex/>
      </md-input-container>
    </div>
    <div class="error" *ngIf="editorForm.get('description').invalid && editorForm.get('description').touched">
      Description should be at least {{minLength}} characters!
    </div>


    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="Start Date" formControlName="startDate" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="End Date" formControlName="endDate" flex/>
      </md-input-container>
    </div>
    
    <!--start enroll start-end date -->
      <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="Enroll Start Date" formControlName="enrollStartDate" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="Enroll End Date" formControlName="enrollEndDate" flex/>
      </md-input-container>
    </div>
    <!--end enroll start-end date -->
    
    <!--start admission start-end date -->
      <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="Admission Start Date" formControlName="admissionStartDate" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="Admission End Date" formControlName="admissionEndDate" flex/>
      </md-input-container>
    </div>
    <!--end admission start-end date -->
    
     <!--start graduation start-end date -->
      <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="Graduation Start Date" formControlName="graduationStartDate" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput type="date" placeholder="Graduation End Date" formControlName="graduationEndDate" flex/>
      </md-input-container>
    </div>
    <!--end graduation start-end date -->
    
    

    <div layout="row" class="inset" flex>
      <pams-academic-semester-select
        [placeholder]="'Select Semester'"
        [innerFormControl]="editorForm.controls['semester']">
      </pams-academic-semester-select>
    </div>
  </form>
</md-dialog-content>

<md-dialog-actions align="end">
  <button md-raised-button color="accent" [disabled]="editorForm.invalid"
          (click)="submit(editorForm.value, editorForm.valid)"> {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
