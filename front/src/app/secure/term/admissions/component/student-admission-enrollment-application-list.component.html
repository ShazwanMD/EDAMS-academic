<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Enrollment Applications
    </md-card-title>
    <md-chip-list *ngIf="enrollmentApplications?.length > 0">
      <md-chip color="accent">{{enrollmentApplications?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>

    <!-- <button md-button class="md-icon-button" [routerLink]="['/secure/term/enrollment-applications']"
           mdTooltip="Add new enrollment">
     <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length === 0}">add</md-icon>
   </button> -->
  </div>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table
      [data]="enrollmentApplications"
      [columns]="columns"
      [sortBy]="summary"
      [sortOrder]="ASC"
      [sortable]="false"
      [multiple]="true"
      [selectable]="true"
      [(ngModel)]="selectedRows"
      (rowSelect)="selectRow($event)"
      (selectAll)="selectAllRows($event)"
      dense>
      <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <span flex>{{value }}</span>
        </div>
      </template>
      <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <button md-icon-button [md-menu-trigger-for]="menu1" mdTooltip="Select enrollment application actions">
            <md-icon>more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu1="mdMenu">
            <button md-menu-item [routerLink]="['/secure/term/enrollment-applications', row['referenceNo']]">View Add/Drop
              Courses
            </button>
          </md-menu>
        </div>
      </template>
    </td-data-table>
  </md-card-content>
</md-card>
