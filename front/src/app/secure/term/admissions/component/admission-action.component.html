<md-card class="bgc-green-600" flex>
  <md-card-content
    class="text-center">
    <div class="md-display-1">{{admission?.status}}</div>
    <div layout="column" layout-padding>
      <div class="md-subhead tc-grey-100">{{admission?.standing}}</div>

    </div>
  </md-card-content>
</md-card>
<md-card>
  <md-card-title>Action</md-card-title>
  <md-card-subtitle>Actions available on current admission</md-card-subtitle>
  <md-divider></md-divider>

  <md-nav-list flex dense>

    <md-list-item (click)="updateDialog()">
      <md-icon md-list-avatar>done_all</md-icon>
      <h4 md-line>Edit Admission </h4>
      <p md-line>Edit this admission </p>
    </md-list-item> 
    <md-list-item [routerLink]="['/secure/term/admissions']">
      <md-icon md-list-avatar>done_all</md-icon>
      <h4 md-line>Create admission</h4>
      <p md-line>Create new admission </p>
    </md-list-item>

    <md-divider></md-divider>
  </md-nav-list>
</md-card>
