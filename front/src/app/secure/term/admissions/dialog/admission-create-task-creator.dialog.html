<h2 md-dialog-title>{{edit ? 'Update' : 'Save'}} Admission {{_admission?.student?.identityNo}}</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">
 <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px" class="inset">
    <!--Select student-->
    <!--  <div layout="row" class="pad-bottom pad-top">
       <pams-student-select
         [placeholder]="'Select Student'"
         [innerFormControl]="creatorForm.controls['student']">
       </pams-student-select>
       </div> -->
    
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert gpa" class="pad-bottom">
        <input mdInput #gpa
               placeholder="GPA"
               formControlName="gpa" flex/>
      </md-input-container>
    
    
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert cgpa" class="pad-bottom">
        <input mdInput #cgpa
               placeholder="CGPA"
               formControlName="cgpa" flex/></md-input-container>
   
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert credit taken" class="pad-bottom">
        <input mdInput #creditTaken placeholder="Credit Taken" formControlName="creditTaken" flex/></md-input-container>
   
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert credit earned" class="pad-bottom">
        <input mdInput #creditEarned placeholder="Credit Earned" formControlName="creditEarned" flex/>
      </md-input-container>
    
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert semester" class="pad-bottom">
        <input mdInput #ordinal placeholder="Semester" formControlName="ordinal" type="number" flex/>
      </md-input-container>
    
      <!-- <pams-academic-session-select ng-style="{'width': getMaxLength() + 'px'}"
                                    [placeholder]="'Select Academic Session'"
                                    [innerFormControl]="creatorForm.controls.academicSession">
      </pams-academic-session-select> -->
   
    <!-- <div layout="row" class="pad-bottom pad-top" mdTooltip="Please select cohort">
             <pams-cohort-select
                     [placeholder]="'Select Cohort'"
                    [innerFormControl]="creatorForm.controls['cohort']">
             </pams-cohort-select>
        </div> -->
   
      <pams-study-center-select fxFlex="calc(100%-25px)" mdTooltip="Please choose study center" class="pad-bottom"
        [placeholder]="'Select Study Center'"
        [innerFormControl]="creatorForm.controls.studyCenter">
      </pams-study-center-select>
   
    
      <pams-academic-standing-select fxFlex="calc(100%-25px)" mdTooltip="Please choose academic standing capacity" class="pad-bottom"
        [placeholder]="'Select Academic Standing'"
        [innerFormControl]="creatorForm.controls['standing']">
      </pams-academic-standing-select>
    
      <pams-admission-status-select fxFlex="calc(100%-25px)" mdTooltip="Please choose admission status" class="pad-bottom"
        [placeholder]="'Select Admission Status'"
        [innerFormControl]="creatorForm.controls.status">
      </pams-admission-status-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <!-- <button md-raised-button color="accent" (click)="save(creatorForm.value, creatorForm.valid)">Save
    </button> -->
  <button md-raised-button color="accent" (click)="save(creatorForm.value, creatorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
