<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>
  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item [routerLink]="['/secure']">
        <md-icon>create</md-icon>
        My Profile 
        </a> 
      <md-divider></md-divider>

     <!--  <a md-list-item [routerLink]="['/secure/term/offerings/student-offering-center']">
        <md-icon>create</md-icon>
        Offerings
      </a> -->

    <!--   <a md-list-item [routerLink]="['/secure/term/enrollment-applications/student-enrollment-center']">
        <md-icon>create</md-icon>
        Course Enrollments
      </a> -->

    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Student Semester Registration Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="My Application">
          <pams-assigned-admission-application-task-list
            [admissionApplicationTasks]="assignedAdmissionApplicationTasks$ | async"
            (view)="viewTask($event)"></pams-assigned-admission-application-task-list>
        </md-tab>
          <md-tab label="Approved Status">
          <pams-archived-admission-application-list [admissionApplications]="archivedAdmissionApplications$ | async"
                                                    (view)="viewAdmissionApplication($event)"></pams-archived-admission-application-list>
        </md-tab>
      </md-tab-group>

    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
