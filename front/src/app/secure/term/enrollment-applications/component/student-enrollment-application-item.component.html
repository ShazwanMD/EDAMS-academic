<div toolbar-buttons layout="row" layout-align="start center" flex>
	<md-card-title>Course Enrollment Review </md-card-title>
	<md-chip-list *ngIf="enrollmentApplicationItems?.length > 0">
	<md-chip color="accent">{{enrollmentApplicationItems?.length}}</md-chip>
	</md-chip-list>
	<span flex></span>
</div>
<md-divider></md-divider>
<div layout="row" layout-align="start center"
	class="pad-left-sm pad-right-sm">
	<td-search-box #searchBox backIcon="arrow_back" class="push-right-sm"
		placeholder="Search here" (searchDebounce)="search($event)"
		[alwaysVisible]="true" flex> </td-search-box>
</div>
<md-divider></md-divider>
<td-data-table #dataTable [data]="filteredData" [columns]="columns"
	[sortable]="true" [sortBy]="sortBy" [sortOrder]="sortOrder"
	(sortChange)="sort($event)"> <template
	tdDataTableTemplate="key" let-value="value" let-row="row"
	let-column="column">
<div layout="row">
	<span flex>{{value}}</span>
</div>
</template> <template tdDataTableTemplate="action2" let-value="value" let-row="row"
	let-column="column">
<div layout="row">
	<a md-button color="accent" class="text-upper"
		[routerLink]="['/secure/term/items', row['id']]"
		mdTooltip="View items info"> <span>View</span>
	</a>
</div>
</template> </td-data-table>
<div class="md-padding" *ngIf="!dataTable.hasData" layout="row"
	layout-align="center center">
	<h3>No results to display.</h3>
</div>
<td-paging-bar #pagingBar [pageSizes]="[5, 10, 15, 20]"
	[total]="filteredTotal" (change)="page($event)"> <span
	td-paging-bar-label hide-xs>Row per page:</span> {{pagingBar.range}} <span
	hide-xs>of {{pagingBar.total}}</span> </td-paging-bar>
