<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items dense>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create New Enrollment Application
      </a>
      <md-divider></md-divider>
      <a md-list-item [routerLink]="['/secure/term/offerings']">
        <md-icon>create</md-icon>
        Offerings
      </a>
      <a md-list-item [routerLink]="['/secure/term/admissions']">
        <md-icon>create</md-icon>
        Semester Registration
      </a>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Course Enrollment</span>
     {{today | date:'medium'}}
    </div>
    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned Applications">
          <pams-assigned-enrollment-application-task-list
            [enrollmentApplicationTasks]="assignedEnrollmentApplicationTasks$ | async"
            (view)="viewTask($event)"></pams-assigned-enrollment-application-task-list>
        </md-tab>
        <!--  <md-tab label="Pooled Applications">
           <pams-pooled-enrollment-application-task-list
             [enrollmentApplicationTasks]="pooledEnrollmentApplicationTasks$ | async"
             (claim)="claimTask($event)"></pams-pooled-enrollment-application-task-list>
         </md-tab> -->
        <md-tab label="Archived Applications">
          <pams-archived-enrollment-application-list [enrollmentApplications]="archivedEnrollmentApplications$ | async"
                                                     (view)="viewEnrollmentApplication($event)">
          </pams-archived-enrollment-application-list>
        </md-tab>
      </md-tab-group>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
