<div md-content flex md-scroll-y>
  <div layout="column" layout-gt-md="row" class="inset">
    <div flex-gt-md="70">
      <md-card>
        <md-card-title>{{enrollmentApplicationTask?.application?.admission?.student?.name}}</md-card-title>
        <md-card-subtitle>{{enrollmentApplicationTask?.application?.admission?.status}}</md-card-subtitle>

        <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
          <div layout="column" flex>
            <md-list dense>
              <md-list-item>
                <h4 md-line>{{enrollmentApplicationTask?.referenceNo}}</h4>
                <p md-line>Reference No</p>
              </md-list-item>
            </md-list>
          </div>
          <div layout="column" flex>
            <md-list dense>
              <md-list-item>
                <h4 md-line>{{enrollmentApplicationTask?.matricNo}}</h4>
                <p md-line>Student Matric.No</p>
              </md-list-item>
            </md-list>
          </div>
        </div>

      </md-card>
      <pams-enrollment-application-item-list
        [enrollmentApplication]="enrollmentApplicationTask.application"
        [enrollmentApplicationItems]="enrollmentApplicationItems$ | async">
      </pams-enrollment-application-item-list>

    </div>
    <div flex-gt-md="30">

      <pams-enrollment-application-task-status [enrollmentApplicationTask]="enrollmentApplicationTask">
      </pams-enrollment-application-task-status>
      
      <pams-student-enrollment-application-task-action 
      [enrollmentApplicationTask]="enrollmentApplicationTask"
      [enrollmentApplicationItems]="enrollmentApplicationItems$ | async">
      </pams-student-enrollment-application-task-action>
    </div>
  </div>
</div>
