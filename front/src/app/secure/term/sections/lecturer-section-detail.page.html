  </div>

    <div layout="column" layout-gt-md="row" class="inset">

        <pams-section-gradebook-list
          [section]="section$ | async"
          [gradebooks]="gradebooks$ | async"

        </pams-section-gradebook-list>
      </div>
      <div flex-gt-md="30">

         [offering]="offering$ | async"
           [section]="section$ | async">
         </pams-section-action> -->

          <md-card-title>Term Menu</md-card-title>
          <md-card-subtitle>Actions
            available on current section
          </md-card-subtitle>
          <md-divider></md-divider>
          <md-nav-list
            flex dense>
            <md-list-item [routerLink]="['/secure']">
              <md-icon md-list-avatar>person_add</md-icon>
              <h4 md-line>My Profile</h4>
              <p md-line>Go to my profile</p>
            </md-list-item>
           </md-nav-list>
        </md-card>
      </div>
    </div>
