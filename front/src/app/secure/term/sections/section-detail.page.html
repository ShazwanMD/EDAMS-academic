<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span> <span flex></span>
  </div>
  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <!-- DISPLAY SECTION BY OFFERING  -->
        <pams-section
          [section]="section$ | async">
        </pams-section>
        <pams-section-appointment-list
          [section]="section$ | async"
          [appointments]="appointments$ | async"
          [appointment]="appointment$ | async">
        </pams-section-appointment-list>
        <pams-section-enrollment-list
          [section]="section$ | async"
          [enrollments]="enrollments$ | async">
        </pams-section-enrollment-list>
      </div>
      <div flex-gt-md="30">
        <pams-section-action
          [offering]="offering$ | async"
          [section]="section$ | async">
        </pams-section-action>
        <md-card>
          <md-card-title>Term Menu</md-card-title>
          <md-card-subtitle>Actions
            available on current section
          </md-card-subtitle>
          <md-divider></md-divider>
          <md-nav-list
            flex dense>
            <md-list-item [routerLink]="['/secure/term/admissions']">
              <md-icon md-list-avatar>email</md-icon>
              <h4 md-line>Semester Registration</h4>
              <p md-line>Watch this semester registration</p>
            </md-list-item>
            <md-list-item [routerLink]="['/secure/term/offerings']">
              <md-icon md-list-avatar>email</md-icon>
              <h4 md-line>Offerings</h4>
              <p md-line>Watch this offerings</p>
            </md-list-item>
          </md-nav-list>
        </md-card>
      </div>
    </div>
  </div>
</td-layout-nav>
