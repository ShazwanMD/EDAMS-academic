<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Gradebooks 
    </md-card-title>
      <md-chip-list *ngIf="gradebookMatrices?.length > 0">
      <md-chip color="accent">{{gradebookMatrices?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
   </div>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table #dataTable
                   [data]="gradebookMatrices"
                   [columns]="columns"
                   [sortBy]="summary"
                   [sortOrder]="ASC"
                   [sortable]="false"
                   dense>
      <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <span flex>{{value}}</span>
        </div>
      </template>
    </td-data-table>
  </md-card-content>
</md-card>
