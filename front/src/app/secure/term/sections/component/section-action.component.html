<md-card class="bgc-green-600" flex> <md-card-content
	class="text-center">
<div class="md-display-1">{{section?.code}}</div>
<div layout="column" layout-padding>
	<div class="md-subhead tc-grey-100">{{section?.offering?.course?.titleEn}}</div>

</div>
</md-card-content> </md-card>
<md-card>
  <md-card-title>Action</md-card-title>
  <md-card-subtitle>Actions available on current section</md-card-subtitle>
  <md-divider></md-divider>

  <md-nav-list flex dense>

    <md-list-item [routerLink]="['/term/offerings', offering.canonicalCode]"><!-- (click)="updateDialog()" -->
      <md-icon md-list-avatar>done_all</md-icon>
      <h4 md-line>Edit Section {{section?.code}} </h4>
      <p md-line>Edit this section </p>
    </md-list-item>
    <md-list-item [routerLink]="['/term/offerings']">
      <md-icon md-list-avatar>done_all</md-icon>
      <h4 md-line>Create Offering</h4>
      <p md-line>Create new offering </p>
    </md-list-item>
    <md-divider></md-divider>
  </md-nav-list>
</md-card>
