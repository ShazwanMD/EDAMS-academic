<h2 md-dialog-title>Create New Program</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px" class="inset">
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #code
               placeholder="Code"
               formControlName="code"
               value="Code"/>
      </md-input-container>
      <md-input-container  fxFlex="calc(100%-25px)">
        <input mdInput #title
               placeholder="TitleMs"
               formControlName="titleMs"
               mdTooltip="Please insert titleMs" />
      </md-input-container>
      <md-input-container fxFlex="calc(100%-25px)">
        <input mdInput #title
               placeholder="TitleEn"
               formControlName="titleEn"
               mdTooltip="Please insert titleEn" />
      </md-input-container>
      <pams-program-status-select
        [placeholder]="'Status'"
        [innerFormControl]="creatorForm.controls.status"
         fxFlex="calc(100%-25px)" class="pad-bottom" mdTooltip="Please select status">
      </pams-program-status-select>
      <pams-faculty-select
        [placeholder]="'Select faculty'"
        [innerFormControl]="creatorForm.controls.faculty" fxFlex="calc(100%-25px)" class="pad-bottom">
      </pams-faculty-select>
      <pams-program-level-select
        [placeholder]="'level'"
        [innerFormControl]="creatorForm.controls.level"
         fxFlex="calc(100%-25px)" class="pad-bottom"  mdTooltip="Please select level">
      </pams-program-level-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(creatorForm.value, edit)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
