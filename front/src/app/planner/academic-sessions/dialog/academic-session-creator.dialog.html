<h2 md-dialog-title>Academic Session Form</h2>
<md-card-title>Create New Academic Session</md-card-title>

<form [formGroup]="createForm">
  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput placeholder="Code" formControlName="code" flex/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput placeholder="Description" formControlName="description" flex/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput placeholder="Current" formControlName="current" flex readonly/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput placeholder="Start Date" formControlName="startDate" flex/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <md-input-container flex>
      <input mdInput placeholder="End Date" formControlName="endDate" flex/>
    </md-input-container>
  </div>

  <div layout="row" class="inset" flex>
    <pams-academic-semester-select
      [placeholder]="'Select Semester'"
      [innerFormControl]="createForm.controls['semester']" >
    </pams-academic-semester-select>
  </div>

  <!-- <div layout="row" class="pad-bottom pad-top" >
       <pams-academic-year-select
        [placeholder]="'Select Academic Year'"
        [innerFormControl]="createForm.controls['year']">
      </pams-academic-year-select>
    </div> -->

</form>

<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
