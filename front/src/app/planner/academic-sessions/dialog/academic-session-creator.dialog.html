<!--h2 md-dialog-title>Academic Session Creator</h2-->

    <md-card class="">
      <md-card-title>Create New Academic Session</md-card-title>
      <md-card-subtitle>Academic Session form</md-card-subtitle>

<md-dialog-content>
  <form [formGroup]="createForm">
    <div layout="row" layout-margin>
      <md-input-container flex>
        <input mdInput placeholder="Code" formControlName="code">
      </md-input-container>
    </div>
    
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>

  </form>
</md-dialog-content>

<md-dialog-actions align="end">
  <button md-raised-button color="accent" class="text-upper" (click)="save(createForm.value, newForm.valid)">Save</button>
</md-dialog-actions>
