<!-- Basic Card -->
<md-card>
  <md-card-title>{{academicSession.description}}</md-card-title>
  <md-card-subtitle>{{academicSession.code}}</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content>
    <!--Tab Section Here-->
    <md-tab-group>
      <md-tab label="AcademicSession Detail"><br>

        <div>Code : {{academicSession.code}}</div>
        <br>
        <div>Title : {{academicSession.title}}</div>
        <br>
        <div>TitleMs : {{academicSession.titleMs}}</div>
        <br>
        <div>TitleEn : {{academicSession.titleEn}}</div>
        <br>

      </md-tab>

      <md-tab label="Information">

      </md-tab>
    </md-tab-group>

  </md-card-content>
  <md-divider></md-divider>
</md-card>
