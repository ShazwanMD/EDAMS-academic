<h2 md-dialog-title>Create New Cohort</h2>
 <md-dialog-content>
<form [formGroup]="creatorForm">
	<div layout="row" class="pad-bottom">
		<md-input-container flex>
		<input mdInput #code
			   placeholder="Code"
			   formControlName="code"
			    flex/>
	 </md-input-container>
	</div>

	<div layout="row" class="pad-bottom">
		<md-input-container flex> 
			<input mdInput #title
			       placeholder="Title"
				   formControlName="title"
				    flex/>
		</md-input-container>
	</div>

	<!-- faculty select -->
		<div layout="row" class="pad-bottom pad-top">
		<pams-faculty-select
			[placeholder]="'Select faculty'"
			[innerFormControl]="creatorForm.controls['faculty']">
		</pams-faculty-select>
		</div>
<!-- program level select -->


</form>
</md-dialog-content> <md-dialog-actions align="end">
<button md-raised-button color="accent"
	(click)="save(creatorForm.value, creatorForm.valid)">Save</button>
</md-dialog-actions>
