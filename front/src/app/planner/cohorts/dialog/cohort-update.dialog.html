<h2 md-dialog-title>update cohort</h2>
<md-dialog-content>
  <form [formGroup]="updateForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Title"
               formControlName="title"
               flex/>
      </md-input-container>
    </div>


    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="TitleMs"
               formControlName="titleMs"
               flex/>
      </md-input-container>
    </div>
        <div layout="row" class="inset" flex>
            <md-input-container flex>
                <input mdInput
                    placeholder="TitleEn"
                    formControlName="titleEn"
                    flex/>
            </md-input-container>
            </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(updateForm.value, updateForm.valid)"> Update </button>
</md-dialog-actions>
