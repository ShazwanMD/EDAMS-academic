<h2 md-dialog-title>Create New Course</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput 
               placeholder="SubjectType"
               formControlName="subjetType"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput 
               placeholder="Ordinal"
               formControlName="ordinal"
               flex/>
      </md-input-container>
    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(creatorForm.value, edit)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
