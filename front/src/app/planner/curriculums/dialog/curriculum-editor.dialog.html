<h2 md-dialog-title>Create New Curriculum</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput
               placeholder="coreCredit"
               formControlName="core" type="number"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput 
               placeholder="curriculumCredit"
               formControlName="curriculum" type="number"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput
               placeholder="electiveCredit"
               formControlName="elective" type="number"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput
               placeholder="generalCredit"
               formControlName="general" type="number"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput 
               placeholder="languageCredit"
               formControlName="language" type="number"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput 
               placeholder="maxPeriod"
               formControlName="maxPeriod" type="number"
               flex/>
      </md-input-container>
    </div>

<div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput 
               placeholder="ordinal"
               formControlName="ordinal" type="number"
               flex/>
      </md-input-container>
    </div>

      <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput
               placeholder="otherCredit"
               formControlName="other" type="number"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput 
               placeholder="period"
               formControlName="period" type="number"
               flex/>
    </md-input-container>
    </div>


       <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput 
               placeholder="requiredCredit"
               formControlName="required" type="number"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="insert">
      <md-input-container flex>
        <input mdInput 
               placeholder="totalCredit"
               formControlName="totalCredit" type="number"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom pad-top">
      <pams-program-select
        [placeholder]="'Select Program'"
        [innerFormControl]="createForm.controls['program']">
      </pams-program-select>
    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(editorForm.value, editorForm.valid)">
    Save
  </button>
</md-dialog-actions>
