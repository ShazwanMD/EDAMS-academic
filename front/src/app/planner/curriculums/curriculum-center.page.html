<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create New Curriculum
      </a>

    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Curriculum Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <md-card class="">
      <td-search-box class="push-left push-right"
                     placeholder="search"
                     [alwaysVisible]="true"
                     (searchDebounce)="filter($event)">
      </td-search-box>

      <pams-curriculum-list
        [curriculums]="curriculums$ | async"
        (view)="viewCurriculum($event)"></pams-curriculum-list>
      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper"
           [routerLink]="['/curriculums-search']"> <span>View More</span>
        </a></md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
