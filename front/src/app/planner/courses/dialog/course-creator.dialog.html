<h2 md-dialog-title>Create New Course</h2>
<md-dialog-content>
  <form [formGroup]="creatorForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #code
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #title
               placeholder="TitleMs"
               formControlName="titleMs"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #title
               placeholder="TitleEn"
               formControlName="titleEn"
               flex/>
      </md-input-container>
    </div>

      <div layout="row" class="pad-bottom pad-top">
      <pams-course-status-select
        [placeholder]="'Status'"
        [innerFormControl]="creatorForm.controls.status">
      </pams-course-status-select>

    </div>
    
    <div layout="row" class="pad-bottom pad-top">
      <pams-course-classification-select
        [placeholder]="'Select classification'"
        [innerFormControl]="creatorForm.controls.classification">
      </pams-course-classification-select>
    </div>

  <div layout="row" class="pad-bottom pad-top">
      <pams-faculty-select
        [placeholder]="'Select faculty'"
        [innerFormControl]="creatorForm.controls.faculty">
      </pams-faculty-select>
    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(creatorForm.value, edit)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
