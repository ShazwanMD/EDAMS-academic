<h2 md-dialog-title>Create New Course</h2>
<md-dialog-content>
<form [formGroup]="creatorForm">
 <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px" class="inset">
 
		<md-input-container fxFlex="calc(100%-25px)"> 
		<input mdInput #code placeholder="Code" formControlName="code" />
		</md-input-container>


		<md-input-container fxFlex="calc(100%-25px)"> <input
			mdInput #title placeholder="TitleMs" formControlName="titleMs" flex />
		</md-input-container>

		<md-input-container fxFlex="calc(100%-25px)"> <input
			mdInput #title placeholder="TitleEn" formControlName="titleEn" flex />
		</md-input-container>


		<pams-course-status-select [placeholder]="'Status'" required
			md-maxlength="10" [innerFormControl]="creatorForm.controls.status"
			fxFlex="calc(50%-25px)" class="pad-bottom">
		</pams-course-status-select>




		<pams-course-classification-select
			[placeholder]="'Select classification'" required 
			md-maxlength="10" [innerFormControl]="creatorForm.controls.classification"
			fxFlex="calc(100%-25px)" class="pad-bottom">
		</pams-course-classification-select>


		<pams-faculty-select 
		   [placeholder]="'Select faculty'"
		   [innerFormControl]="creatorForm.controls.faculty"
			fxFlex="calc(100%-25px)" class="pad-bottom"> 
		</pams-faculty-select>
		

		
		
		
</div>
</form>
</md-dialog-content>
<md-dialog-actions align="end">
<button md-raised-button color="accent"
	(click)="submit(creatorForm.value, edit)">{{edit ? 'Update' :
	'Save'}}</button>
</md-dialog-actions>
