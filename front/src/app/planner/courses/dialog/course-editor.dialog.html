<h2 md-dialog-title>Course Editor</h2>

<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Code"
               formControlName="code"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Title(Ms)"
               formControlName="titleMs"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Title(EN)"
               formControlName="titleEn"
               flex/>
      </md-input-container>
      </div>
  </form>
</md-dialog-content>

<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(editForm.value, editForm.valid)">save
    
  </button>
</md-dialog-actions>
