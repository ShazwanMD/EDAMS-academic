<md-card>
  <md-card-title>Action</md-card-title>
  <md-card-subtitle>Actions available on current course</md-card-subtitle>
  <md-divider></md-divider>
  
    <md-nav-list flex dense>

<td-data-table
  [data]="courses"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>
  <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <a md-button color="accent" class="text-upper" [routerLink]="['/planner/courses', row['code']]">
        <span>View</span>
      </a>
    </div>
  </template>
</td-data-table>

 <md-divider></md-divider>
    <h3 md-subheader>Planner Menu</h3>

    <md-list-item [routerLink]="['/planner/academic-sessions']" > <md-icon md-list-avatar>menu</md-icon>
      <h4 md-line>Academic Session</h4>
      <p md-line>List of academic session</p>
    </md-list-item>

    <md-list-item [routerLink]="['/planner/faculties']"> <md-icon md-list-avatar>menu</md-icon>
      <h4 md-line>Faculty</h4>
      <p md-line>List of faculties</p>
    </md-list-item>

    <md-list-item [routerLink]="['/planner/courses']"> <md-icon md-list-avatar>menu</md-icon>
      <h4 md-line>Courses</h4>
      <p md-line>List of sections</p>
    </md-list-item>

    <md-list-item [routerLink]="['/planner/cohorts']"> <md-icon md-list-avatar>menu</md-icon>
      <h4 md-line>Cohorts</h4>
      <p md-line>List of cohorts</p>
    </md-list-item>

  </md-nav-list>
</md-card>
