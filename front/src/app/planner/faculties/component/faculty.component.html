<!-- Basic Card -->
<md-card>
  <md-card-title>{{faculty?.code}}</md-card-title>
  <md-card-subtitle>{{faculty?.name}}</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content>
    <!--Tab Section Here-->
    <md-tab-group>
      <md-tab label=" Detail"><br>
        <div>Code : {{faculty?.code}}</div>
        <br>
        <div>Code : {{faculty?.name}}</div>
        <br>
      </md-tab>

      <md-tab label="Information">

      </md-tab>
    </md-tab-group>

  </md-card-content>
  <md-divider></md-divider>
</md-card>
