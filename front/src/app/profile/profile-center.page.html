<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Profile Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <div layout="row" layout-wrap>
      <template let-stat let-last="last" ngFor [ngForOf]="stats">
        <div flex-md="100" flex-gt-md="33" layout="column">
          <md-card class="md-card-colored {{stat.color}}" flex>
            <md-card-content class="text-center">
              <div class="md-display-1">{{ stat.count | digits }}</div>
              <div layout="column" layout-padding>
                <div class="md-subhead tc-grey-100">Accounts {{stat.type}}</div>
                <div class="md-caption  tc-grey-100">updated {{ '2016-09-17 12:59:59' | timeAgo }}</div>
              </div>
            </md-card-content>
          </md-card>
        </div>
      </template>
    </div>


    <md-card class="">
      <md-card-title>Students</md-card-title>
      <md-card-subtitle>List of students</md-card-subtitle>
      <md-divider></md-divider>

      <pams-profile-list
        [profiles]="students$ | async"
        (view)="viewProfile($event)"></pams-profile-list>

      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/accounts-search']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
