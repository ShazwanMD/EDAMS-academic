<!--COURSE INFORMATION-->
<md-card>
  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="insert">

      <div flex-gt-md="50">
        <md-card-title>Course Information</md-card-title>
      </div>

      <!--<div flex-gt-md="50" align="right">
        <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu x-position="before" #menu="mdMenu">
          <button md-menu-item (click)="editDialog(row)">Edit</button>
        </md-menu>
      </div>-->

    </div>
  </div>
  <md-divider></md-divider>
  <md-card-content *ngFor="let enrollment of enrollments">
    <div layout="column" layout-gt-md="row" class="insert">
      <div flex-gt-md="50">
        <b>Course Code</b><br/>{{enrollment?.section?.offering?.code}}
      </div>
      <div flex-gt-md="50">
        <b>Course Title</b><br/>{{enrollment?.section?.offering?.titleEn}}
      </div>
      <div flex-gt-md="50">
        <b>Section</b><br/>{{enrollment?.section?.ordinal}}
      </div>
    </div>
  </md-card-content>
</md-card>
