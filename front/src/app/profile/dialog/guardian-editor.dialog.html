<h2 md-dialog-title>Guardian</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Name"
               formControlName="name"
               flex/>
      </md-input-container>
    </div>

        <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="NRIC/Passport"
               formControlName="identityNo"
               flex/>
      </md-input-container>
    </div>
                <div layout="row" class="inset" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Phone Number"
               formControlName="phone"
               flex/>
      </md-input-container>
    </div>
    
        <div layout="row" class="inset" flex>
      <pams-guardian-type-select
        [placeholder]="'Guardian Type'"
        [innerFormControl]="editorForm.controls['guardianType']">
      </pams-guardian-type-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, edit)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
