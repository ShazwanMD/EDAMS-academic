<h2 md-dialog-title>Cohort Transfer</h2>
<md-dialog-content>
  <form [formGroup]="transferForm">
        <div layout="row" class="pad-bottom pad-top" flex>
      <span>From {{_student?.cohort?.code}}</span>
    </div>
      <div layout="row" flex>
      <pams-cohort-select
        [placeholder]="'To'"
        [innerFormControl]="transferForm.controls['to']">
      </pams-cohort-select>
    </div>
         <div layout="row" flex>
      <pams-academic-session-select
        [placeholder]="'Academic Session'"
        [innerFormControl]="transferForm.controls['academicSession']">
      </pams-academic-session-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="transfer(transferForm.value, transferForm.validate)">Transfer</button>
</md-dialog-actions>
