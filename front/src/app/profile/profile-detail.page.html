<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="insert">
      <div flex-gt-md="70">
        <pams-profile
          [profile]="student$ | async"
          [addressess]="addressess$ | async"
          [guarantors]="guarantors$ | async"
          [guardians]="guardians$ | async"
          [contacts]="contacts$ | async"
          [enrollments]="enrollments$ | async">
        </pams-profile>
      </div>

      <div flex-gt-md="30">
        <pams-profile-status [profile]="student$ | async"></pams-profile-status>

        <md-card>
          <md-card-title>Action</md-card-title>
          <md-card-subtitle>Actions available on current account</md-card-subtitle>
          <md-divider></md-divider>
          <md-nav-list flex dense>
            <md-list-item (click)="deactivate()">
              <md-icon md-list-avatar>gavel</md-icon>
              <h4 md-line>Deactivate</h4>
              <p md-line>Deactivate this student</p>
            </md-list-item>
            <md-list-item (click)="activate()">
              <md-icon md-list-avatar>gavel</md-icon>
              <h4 md-line>Activate</h4>
              <p md-line>Activate this student</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item (click)="bar()">
              <md-icon md-list-avatar>done_all</md-icon>
              <h4 md-line>Bar</h4>
              <p md-line>Bar this student</p>
            </md-list-item>
            <md-list-item (click)="disbar()">
              <md-icon md-list-avatar>done_all</md-icon>
              <h4 md-line>Disbar</h4>
              <p md-line>Disbar this student</p>
            </md-list-item>
          </md-nav-list>
        </md-card>


      </div>
    </div>
  </div>
</td-layout-nav>
