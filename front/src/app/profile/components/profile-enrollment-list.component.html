<td-data-table
  [data]="enrollments"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  [multiple]="false"
  [selectable]="false"
  (rowSelect)="view.emit($event)" dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column" >
    <div layout="row">
      <span flex >{{value}}</span>
    </div>
  </template>

 
<template tdDataTableTemplate="section" let-value="section" let-row="row" let-column="column">
 <div layout="row">
      <span flex >{{section}}</span>
    </div>
  </template>

  <template tdDataTableTemplate="admission" let-value="admission" let-row="row" let-column="column">
 <div layout="row">
      <span flex >{{admission}}</span>
    </div>
  </template>
