<h2 md-dialog-title>Update Admission</h2>
<md-dialog-content>
	<form [formGroup]="editorForm">

		<div layout="row" class="pad-bottom">
			<md-input-container flex mdTooltip="Please insert gpa"> <input mdInput  placeholder="GPA" formControlName="gpa" flex /> </md-input-container>
		</div>


		<div layout="row" class="pad-bottom">
			<md-input-container flex mdTooltip="Please insert cgpa"> <input mdInput placeholder="CGPA" formControlName="cgpa" flex /> </md-input-container>
		</div>

		<div layout="row" class="pad-bottom">
			<md-input-container flex mdTooltip="Please insert creditTaken"> <input mdInput  placeholder="Credit Taken" formControlName="creditTaken" flex /> </md-input-container>
		</div>

		<div layout="row" class="pad-bottom">
			<md-input-container flex mdTooltip="Please insert creditEarned"> <input mdInput placeholder="Credit Earned" formControlName="creditEarned" flex /> </md-input-container>
		</div>

		<!--  <pams-admission-status-select

      </pams-admission-status-select> -->

	</div>

		<div layout="row" class="pad-bottom">

	</form>
</md-dialog-content>
<md-dialog-actions align="end">
	<button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)"> {{edit ? 'Update' : 'Save'}}</button>
