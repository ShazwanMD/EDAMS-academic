<h2 md-dialog-title>Create Admission Task Creator</h2>
<md-dialog-content>
<form [formGroup]="createForm">

	<div layout="row" class="pad-bottom">
	
		<md-input-container flex mdTooltip="Please insert cpa"> <input mdInput
			#cpa placeholder="cpa" formControlName="cpa"
			value="Description" flex /> </md-input-container>
	</div>

		<div layout="row" class="pad-bottom">
		<md-input-container flex mdTooltip="Please insert cgpa"> <input mdInput
			#cgpa placeholder="cgpa" formControlName="cgpa"
			value="Description" flex /> </md-input-container>
	</div>
	
	<div layout="row" class="pad-bottom">
		<md-input-container flex mdTooltip="Please insert creditTaken"> <input mdInput
			#creditTaken placeholder="creditTaken" formControlName="creditTaken"
			value="Description" flex /> </md-input-container>
	</div>
	<div layout="row" class="pad-bottom">
		<md-input-container flex mdTooltip="Please insert creditEarned"> <input mdInput
			#creditEarned placeholder="creditEarned" formControlName="creditEarned"
			value="Description" flex /> </md-input-container>
	</div>

	<div layout="row" class="pad-bottom pad-top" mdTooltip="Please select course">
		<!-- <pams-course-select [placeholder]="'Select Course'"
			[innerFormControl]="createForm.controls['course']">
		</pams-course-select> -->
	</div>

	<div layout="row" class="pad-bottom pad-top" mdTooltip="Please select program">
		<!-- <pams-program-select ng-style="{'width': getMaxLength() + 'px'}"
			[placeholder]="'Select Program'"
			[innerFormControl]="createForm.controls['program']">
		</pams-program-select> -->
	</div>

</form>
</md-dialog-content>
<md-dialog-actions align="end">
<button md-raised-button color="accent"
	(click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
