<td-data-table [data]="admissions" [columns]="columns"
               [sortBy]="summary" [sortOrder]="ASC" [sortable]="false"
               [multiple]="false" [selectable]="false" (rowSelect)="view.emit($event)"
               dense>
    <template tdDataTableTemplate="standing" let-value="value" let-row="row"	let-column="column">
        <div layout="row">
            <span flex>{{value | academicStandingPipe}}</span>
        </div>
    </template>
    <template tdDataTableTemplate="status" let-value="value" let-row="row"	let-column="column">
        <div layout="row">
            <span flex>{{value | admissionStatusPipe}}</span>
        </div>
    </template>
    <template tdDataTableTemplate="student" let-value="value" let-row="row" let-column="column">
        <div layout="row">
            <span flex></span>
        </div>
    </template>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
        <div layout="row">
            <span flex>{{value}}</span>
        </div>
    </template>
    <template tdDataTableTemplate="action" let-value="value" let-row="row" let-column="column">
        <div layout="row" mdTooltip="View admission details info">
            <a md-button color="accent" class="text-upper"
               [routerLink]="['/term/admissions', row['id']]"> <span>View</span>
            </a>
        </div>
    </template>
</td-data-table>
