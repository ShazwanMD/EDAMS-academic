  <td-layout-manage-list #list>

      <a md-list-item (click)="createDialog()">

        </md-tab>
      </md-tab-group>

      <md-divider></md-divider>
      
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/admission-applications-search']">
          <span>View More</span>
        </a>
      </md-card-actions>
