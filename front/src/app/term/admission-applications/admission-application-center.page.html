<td-layout-nav logo="assets:canang_logo">
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>Admission Application Center</span>
    <span flex></span>
  </div>

  <md-nav-list menu-items>
    <a *ngFor="let item of routes" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
      <md-icon>{{item.icon}}</md-icon>
      {{item.title}}
    </a>
  </md-nav-list>


  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create Admission Application
      </a>
      <md-divider></md-divider>
       <a md-list-item [routerLink]="['/term/admissions']">
        <md-icon>create</md-icon>
        Admissions
      </a>
      <a md-list-item [routerLink]="['/term/offerings']">
        <md-icon>create</md-icon>
        Offerings
      </a>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Admission Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned">
          <pams-admission-application-task-list
            [admissionApplicationTasks]="assignedAdmissionApplicationTasks$ | async"
            (view)="view($event)"></pams-admission-application-task-list>
        </md-tab>
        <md-tab label="Pooled">
          <pams-admission-application-task-list
            [admissionApplicationTasks]="pooledAdmissionApplicationTasks$ | async"
            (view)="view($event)"></pams-admission-application-task-list>
        </md-tab>
      </md-tab-group>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
