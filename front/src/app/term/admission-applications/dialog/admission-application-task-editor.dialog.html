<h2 md-dialog-title>{{edit ? 'Update' : 'Save'}} Admission Application Ref: {{_admissionApplication?.referenceNo}}</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #sourceNo
               placeholder="Source No"
               formControlName="sourceNo"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #auditNo
               placeholder="Audit No"
               formControlName="auditNo"
               flex/>
      </md-input-container>
    </div>
      <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #ordinal
               placeholder="Semester"
               formControlName="ordinal" type="number"
               flex/>
      </md-input-container>
    </div>
    <!--<div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #title
               placeholder="Description"
               formControlName="description"
               flex/>
      </md-input-container>
    </div>-->

    
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editForm.value, editForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
