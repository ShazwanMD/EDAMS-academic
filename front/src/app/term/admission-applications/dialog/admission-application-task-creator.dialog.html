<h2 md-dialog-title>Admission Application Task Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">

    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #referenceNo 
        placeholder="referenceNo" 
        formControlName="referenceNo" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #sourceNo 
        placeholder="sourceNo" 
        formControlName="sourceNo"flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #auditNo 
        placeholder="AuditNo" 
        formControlName="auditNo" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description 
        placeholder="Description" 
        formControlName="description" flex/>
      </md-input-container>
    </div>
    
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #cancelComment 
        placeholder="CancelComment" formControlName="cancelComment"flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description 
        placeholder="description" 
        formControlName="description" flex/>
      </md-input-container>
    </div>

    <!--select actor-->
    <!--<div layout="row" class="pad-bottom pad-top">
      <pams-actor-select
        [placeholder]="'Select Advisor'" 
        [innerFormControl]="createForm.controls['actor']">
      </pams-actor-select>
    </div>-->

    <!--Select student-->
    <div layout="row" class="pad-bottom pad-top">
      <pams-student-select 
        [placeholder]="'Select Student'" 
        [innerFormControl]="createForm.controls['student']">
      </pams-student-select>
    </div>

    <!--select academic session-->
    <div layout="row" class="pad-bottom pad-top">
      <pams-academic-session-select 
        [placeholder]="'Select Session'" 
        [innerFormControl]="createForm.controls['academicSession']">
      </pams-academic-session-select>
    </div>

    <!--select program-->
    <div layout="row" class="pad-bottom pad-top">
      <pams-program-select 
        [placeholder]="'Select Program'" 
        [innerFormControl]="createForm.controls['program']">
      </pams-program-select>
    </div>

    <!--select study center-->
    <!--<div layout="row" class="pad-bottom pad-top">
      <pams-study-center-select
        [placeholder]="'Select Study Center'" 
        [innerFormControl]="createForm.controls['studyCenter']">
      </pams-study-center-select>
    </div>-->

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
