<h2 md-dialog-title>Create New Semester Registration</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
    <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px" class="inset">
      <pams-student-select
        [placeholder]="'Select Student'"
        [innerFormControl]="createForm.controls['student']"
        fxFlex="calc(100%-25px)" class="pad-bottom"  mdTooltip="Please select student">
      </pams-student-select>

      <pams-academic-session-select
        [placeholder]="'Select Session'"
        [innerFormControl]="createForm.controls['academicSession']"
        fxFlex="calc(100%-25px)" class="pad-bottom"  mdTooltip="Please select session">
      </pams-academic-session-select>
      
     
			<md-input-container mdTooltip="Please insert ordinal" fxFlex="calc(100%-25px)" class="pad-bottom"> 
				<input mdInput #gpa 
				placeholder="SEMESTER" 
				formControlName="ordinal" type="number"  /> 
				</md-input-container>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
