<h2 md-dialog-title>Offering Application Task Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
  
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="id"
               formControlName="id"
               value="Id"
               flex/>
      </md-input-container>
    </div>
    
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="canonical_code"
               formControlName="canonical_code"
               value="canonical_code"
               flex/>
      </md-input-container>
    </div> 
    
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="Capacity"
               formControlName="capacity"
               value="capacity"
               flex/>
      </md-input-container>
    </div>
    
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="Code"
               formControlName="code"
               value="code"
               flex/>
      </md-input-container>
    </div>
    
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="Title"
               formControlName="title"
               value="title"
               flex/>
      </md-input-container>
    </div>
    
    
    <div layout="row" class="pad-bottom pad-top">
    <!--   <pams-program-select
        [placeholder]="'Select Program'"
        [innerFormControl]="createForm.controls['program']">
      </pams-program-select> --> 
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <!-- <pams-academic-session-select
        [placeholder]="'Select Session'"
        [innerFormControl]="createForm.controls['academicSession']">
      </pams-academic-session-select> -->
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
