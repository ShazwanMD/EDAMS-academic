<h2 md-dialog-title>Offering Application Task Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
  
    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #capacity
               placeholder="capacity"
               formControlName="capacity"
               value="Description"
               flex/>
      </md-input-container>
    </div>
 
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #canonical_code
               placeholder="canonical_code"
               formControlName="canonical_code"
               value="Description"
               flex/>
      </md-input-container>
    </div>
    
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #canonical_code
               placeholder="title"
               formControlName="title"
               value="Description"
               flex/>
      </md-input-container>
    </div>
      
    <div layout="row" class="pad-bottom pad-top">
        <pams-course-select
        [placeholder]="'Select Course'"
        [innerFormControl]="createForm.controls['course']">
      </pams-course-select> 
    </div>
    
       <div layout="row" class="pad-bottom pad-top">
        <pams-program-select ng-style="{'width': getMaxLength() + 'px'}"
        [placeholder]="'Select Program'"
        [innerFormControl]="createForm.controls['program']">
      </pams-program-select> 
    </div>
    
    </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
