<h2 md-dialog-title>{{edit ? 'Update' : 'Save'}} Offering </h2>
<md-dialog-content>
  <form [formGroup]="createForm">
       <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px" class="inset">
      <md-input-container fxFlex="calc(100%-25px)" mdTooltip="Please insert capacity">
        <input mdInput
               placeholder="Capacity"
               formControlName="capacity" type="number" />
      </md-input-container>
        <pams-course-select mdTooltip="Please select course"
                          [placeholder]="'Select Course'"
                          [innerFormControl]="createForm.controls.course"
                          fxFlex="calc(100%-25px)" class="pad-bottom"  >
      </pams-course-select>
   
      <pams-program-select mdTooltip="Please select program"
                           [placeholder]="'Select Program'"
                           [innerFormControl]="createForm.controls.program"
                           fxFlex="calc(100%-25px)" class="pad-bottom"  >
      </pams-program-select>
   
      <pams-academic-session-select mdTooltip="Please select academic session"
                                    [placeholder]="'Select Session'"
                                    [innerFormControl]="createForm.controls['academicSession']"
                                    fxFlex="calc(100%-25px)" class="pad-bottom"  >
      </pams-academic-session-select>

    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(createForm.value, createForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>
</md-dialog-actions>
