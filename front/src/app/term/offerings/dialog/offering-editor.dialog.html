<h2 md-dialog-title>Create Offering Task Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">

    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert code">
        <input mdInput
               placeholder="Code"
               formControlName="code" flex/>
      </md-input-container>
    </div> 
   
   <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert canonicalCode">
        <input mdInput
               placeholder="Canonical Code"
               formControlName="canonicalCode" flex/>
      </md-input-container>
    </div> 
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert capacity">
        <input mdInput
               placeholder="Capacity"
               formControlName="capacity" flex/>
      </md-input-container>
    </div> 
    
     <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert titleMs">
        <input mdInput
               placeholder="titleMs"
               formControlName="titleMs" flex/>
      </md-input-container>
    </div>
    
     <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert titleEn">
        <input mdInput
               placeholder="titleEn"
               formControlName="titleEn" flex/>
      </md-input-container>
    </div>
    
 <div layout="row" class="pad-bottom pad-top" >
       <pams-course-select mdTooltip="Please select course"
        [placeholder]="'Select Course'"
        [innerFormControl]="createForm.controls['course']">
      </pams-course-select>
    </div> 
    
     <div layout="row" class="pad-bottom pad-top">
      <pams-program-select
        [placeholder]="'Select Program'"
        [innerFormControl]="createForm.controls['program']">
      </pams-program-select>
    </div> 
    
     <div layout="row" class="pad-bottom pad-top">
      <pams-academic-session-select
        [placeholder]="'Select Session'"
        [innerFormControl]="createForm.controls['academicSession']">
      </pams-academic-session-select>
            
      
    </div>

    <div layout="row" class="pad-bottom pad-top" mdTooltip="Please select ">
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
<button md-raised-button color="accent" (click)="submit(createForm.value, createForm.valid)">
    Save
  </button>
</md-dialog-actions>
