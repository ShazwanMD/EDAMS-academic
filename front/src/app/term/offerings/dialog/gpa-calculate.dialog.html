<md-card class="bgc-green-600" flex> 
<h2 md-dialog-title>Confirmation To Calculate GPA</h2>
</md-card>
<md-dialog-content>
    <md-card>
        <p>Are You Sure To Calculate {{offering?.course.code}}?</p>
        
    </md-card>
</md-dialog-content>
<md-dialog-actions layout-align="space-around center">
  <button md-raised-button color="accent" (click)="calculate()">
    calculate
  </button>

  <button md-raised-button color="accent" (click)="cancel()">
    cancel
  </button>
</md-dialog-actions>
