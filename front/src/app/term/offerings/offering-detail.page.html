<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span> <span flex></span>
  </div>

  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <pams-offering
          [offering]="offering$ | async">
        </pams-offering>

        <pams-offering-assessment-list
          [assessments]="assessments$ | async">
        </pams-offering-assessment-list>

        <pams-offering-section-list
          [sections]="sections$ | async">
        </pams-offering-section-list>

        <pams-offering-enrollment-list
          [enrollments]="enrollments$ | async">
        </pams-offering-enrollment-list>

        <pams-offering-appointment-list
          [appointments]="appointments$ | async">
        </pams-offering-appointment-list>


      </div>

      <div flex-gt-md="30">
        <md-card>
          <md-card-title>Action</md-card-title>
          <md-card-subtitle>Actions available on current admission
          </md-card-subtitle>
          <md-divider></md-divider>
          <md-nav-list
            flex dense>
            <md-list-item (click)="showDialog()">
              <md-icon md-list-avatar>assignment_ind</md-icon>
              <h4 md-line>Update Offering</h4>
              <p md-line>Update this offering</p>
            </md-list-item>
            <md-list-item (click)="deleteDialog()">
              <md-icon md-list-avatar>done_all</md-icon>
              <h4 md-line>Delete Offering</h4>
              <p md-line>Delete this offering</p>
            </md-list-item>
          </md-nav-list>
        </md-card>
      </div>
    </div>
  </div>
</td-layout-nav>
