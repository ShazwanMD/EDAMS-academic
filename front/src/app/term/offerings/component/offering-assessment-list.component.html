<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title flex>Assessments</md-card-title>
     <!-- <button md-button class="md-icon-button" (click)="showAssessmentDialog()">
      <md-icon class="md-24" >playlist_add</md-icon>
    </button>
     <button md-button class="md-icon-button" mdTooltip="Update section"  (click)="updateAssessment(row)">
    <md-icon class="md-24" >update</md-icon>
    </button>
     <button md-button class="md-icon-button" mdTooltip="Delete section"  (click)="deleteAssessment(row)">
    <md-icon class="md-24" >delete</md-icon>
    </button> -->
      <button md-icon-button [md-menu-trigger-for]="menu1" mdTooltip="Select assesssment actions">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu x-position="before" #menu1="mdMenu">
      <button md-menu-item (click)="showAssessmentDialog()">Add new assessment</button>
      <button md-menu-item (click)="updateAssessment(row)">Update assessment</button>
      <button md-menu-item (click)="deleteAssessment(row)">Delete assessment</button>
    </md-menu>
    
  </div>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table
      [data]="assessments"
      [columns]="columns"
      [sortBy]="summary"
      [sortOrder]="ASC"
      [sortable]="false"
      [multiple]="true"
      [selectable]="true" dense>
      <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <span flex>{{value}}</span>
        </div>
      </template>
       <template tdDataTableTemplate="action" let-value="value" let-row="row"
                let-column="column">
        <div layout="row">
          <a md-button color="accent" class="text-upper" mdTooltip="View this assessment"
             [routerLink]="['/term/assessments', row['id']]">  <md-icon class="md-24">pageview</md-icon>
          </a>
          
        </div>
      </template>
      
    </td-data-table>
  </md-card-content>
</md-card>
