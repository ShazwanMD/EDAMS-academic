<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title flex>Assessments</md-card-title>
     <button md-button class="md-icon-button" (click)="showAssessmentDialog()">
      <md-icon class="md-24" >playlist_add</md-icon>
    </button>
  </div>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table
      [data]="assessments"
      [columns]="columns"
      [sortBy]="summary"
      [sortOrder]="ASC"
      [sortable]="false"
      [multiple]="true"
      [selectable]="true" dense>
      <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <span flex>{{value}}</span>
        </div>
      </template>
       <template tdDataTableTemplate="action" let-value="value" let-row="row"
                let-column="column">
        <div layout="row">
          <a md-button color="accent" class="text-upper" mdTooltip="View this assessment"
             [routerLink]="['/term/assessments', row['id']]">  <md-icon class="md-24">pageview</md-icon>
          </a><!-- (click)="deleteAssessment()" -->
           <a md-button color="accent" class="text-upper" mdTooltip="Delete this assessment"
             > <md-icon class="md-24" >delete</md-icon>
          </a>
        </div>
      </template>
      
    </td-data-table>
  </md-card-content>
</md-card>
