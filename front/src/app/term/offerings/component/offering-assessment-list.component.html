<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Assessments
    </md-card-title>
    <md-chip-list *ngIf="assessments?.length > 0">
      <md-chip color="accent">{{assessments?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
    <button md-button class="md-icon-button" (click)="addAssessmentDialog()" mdTooltip="Add new assesssment">
      <md-icon class="md-24 tc-grey-700">add</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="deleteAssessment(row)" mdTooltip="Delete selected assesssments">
      <md-icon class="md-24 tc-grey-700">delete</md-icon>
    </button>

  </div>
  <md-divider></md-divider>
  <md-card-content>
    <td-data-table
      [data]="assessments"
      [columns]="columns"
      [sortBy]="summary"
      [sortOrder]="ASC"
      [sortable]="false"
      [multiple]="true"
      [selectable]="true" dense>
      <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <span flex>{{value}}</span>
        </div>
      </template>
      <template tdDataTableTemplate="action" let-value="value" let-row="row"
                let-column="column">
        <div layout="row">
          <button md-icon-button [md-menu-trigger-for]="menu1" mdTooltip="Select assesssment actions">
            <md-icon>more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu1="mdMenu">
            <button md-menu-item [routerLink]="['/term/assessments', row['id']]">View assesssment</button>
            <button md-menu-item (click)="updateAssessment(row, true)">Update assesssment</button>
            <button md-menu-item (click)="deleteAssessment(row)">Delete assesssment</button>
          </md-menu>
        </div>
      </template>
    </td-data-table>
  </md-card-content>
</md-card>
