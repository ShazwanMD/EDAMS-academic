<div>
  {{gradebookMatrices | json}}
  {{assessments | json}}

</div>
<td-data-table
  [data]="gradebookMatrices"
  [columns]="columns"
  [sortBy]="summary"
  [sortOrder]="ASC"
  [sortable]="false"
  dense>
  <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
    <div layout="row">
      <span flex>{{value}}</span>
    </div>
  </template>

</td-data-table>
