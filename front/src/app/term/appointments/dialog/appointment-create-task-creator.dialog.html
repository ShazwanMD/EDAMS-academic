<h2 md-dialog-title>Create New Appointment</h2>
<md-dialog-content>
<form [formGroup]="createForm">

		
	<div layout="row" class="inset" flex>
       <pams-section-select
        [placeholder]="'Select Section'"
        [innerFormControl]="createForm.controls['section']">
      </pams-section-select> 
      </div> 
	
	  <div layout="row" class="inset" flex>
      <pams-appointment-status-select
        [placeholder]="'Appoinment Status'"
        [innerFormControl]="createForm.controls['appointmentStatus']">
      </pams-appointment-status-select>
      </div> 
      
       <div layout="row" class="inset" flex>
      <pams-staff-select
        [placeholder]="'Select Staff'"
        [innerFormControl]="createForm.controls['student']">
      </pams-staff-select>
      </div> 

</form>
</md-dialog-content>
<md-dialog-actions align="end">
<button md-raised-button color="accent"
	(click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
