<h2 md-dialog-title>Create New Appointment</h2>
<md-dialog-content>
<form [formGroup]="editorForm">

		
	<div layout="row" class="inset" flex>
       <pams-section-select
        [placeholder]="'Select Section'"
        [innerFormControl]="editorForm.controls['section']">
      </pams-section-select> 
      </div> 
	
	  <div layout="row" class="inset" flex>
      <pams-appointment-status-select
        [placeholder]="'Appoinment Status'"
        [innerFormControl]="editorForm.controls['appointmentStatus']">
      </pams-appointment-status-select>
      </div> 
      
       <div layout="row" class="inset" flex>
      <pams-staff-select
        [placeholder]="'Select Staff'"
        [innerFormControl]="editorForm.controls['staff']">
      </pams-staff-select>
      </div> 

</form>
</md-dialog-content>
<md-dialog-actions align="end">
<!-- <button md-raised-button color="accent"
	(click)="save(editorForm.value, editorForm.valid)">Save</button> -->
	
 <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button> 
</md-dialog-actions>
