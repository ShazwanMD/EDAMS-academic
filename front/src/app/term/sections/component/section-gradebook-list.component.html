 <md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Gradebooks</md-card-title>
    <md-chip-list *ngIf="gradebooks?.length > 0">
      <md-chip color="accent">{{gradebooks?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
    <button md-button class="md-icon-button" [routerLink]="['/term/enrollment-applications']"
            mdTooltip="Add new enrollment">
      <md-icon class="md-24 tc-grey-700">add</md-icon>
    </button>
  </div>
  <md-divider></md-divider>
  <md-card-content>    
    <td-data-table 
[data]="gradebooks" 
[columns]="columns" 
[sortBy]="code"
[sortOrder]="ASC" 
[sortable]="false" 
[multiple]="false"
[selectable]="false" 
(rowSelect)="view.emit($event)" dense>
<template tdDataTableTemplate="key" let-value="value" let-row="row"
  let-column="column">
<div layout="row">
  <span flex>{{value}}</span>
</div>
</template> 
<!-- <template tdDataTableTemplate="action" let-value="value" let-row="row"
  let-column="column">
<div layout="row" mdTooltip="View this gradebook details">
  <a md-button color="accent" class="text-upper"
    [routerLink]="['/term/enrollments', row['id']]"> <span>View Gradebook</span>
  </a>
</div>
</template> --> </td-data-table>

  </md-card-content>
</md-card>
