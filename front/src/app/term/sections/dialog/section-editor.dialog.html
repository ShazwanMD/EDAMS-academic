<h2 md-dialog-title>Section {{edit ? 'Update' : 'Save'}} Creator </h2>
<md-dialog-content>
  <form [formGroup]="editorForm">

    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert capacity">
        <input mdInput
               placeholder="Capacity"
               formControlName="capacity" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom" >
      <md-input-container flex mdTooltip="Please insert ordinal"  >
        <input mdInput
               placeholder="Section No"
               formControlName="ordinal"  flex/>
      </md-input-container>
    </div>

  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    {{edit ? 'Update' : 'Save'}}
  </button>

</md-dialog-actions>
