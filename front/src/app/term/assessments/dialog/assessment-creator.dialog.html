<h2 md-dialog-title>Add New Assessment</h2>
<md-dialog-content>
  <form [formGroup]="editorForm">

    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert assessment Code">
        <input mdInput
               placeholder="Code"
               formControlName="code" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert assessment Canonical Code">
        <input mdInput
               placeholder="Canonical Code"
               formControlName="canonicalCode" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert assessment Description">
        <input mdInput
               placeholder="Description"
               formControlName="description" flex/>
      </md-input-container>
    </div>

    
    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert assessment Ordinal">
        <input mdInput
               placeholder="Ordinal"
               formControlName="ordinal" flex/>
      </md-input-container>
    </div>


    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert assessment Total Score">
        <input mdInput
               placeholder="Total Score"
               formControlName="totalScore" flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex mdTooltip="Please insert assessment Weight">
        <input mdInput
               placeholder="Weight"
               formControlName="weight" flex/>
      </md-input-container>
    </div>

        <div layout="row" class="pad-bottom pad-top" mdTooltip="Please select ">
    </div>
      <div layout="row" class="inset" flex>
      <pams-assessment-category-select
        [placeholder]="'Assessment Category'"
        [innerFormControl]="editorForm.controls['assessmentCategory']">
      </pams-assessment-category-select>
      </div>
      <div layout="row" class="inset" flex>
      <pams-assessment-type-select
        [placeholder]="'Assessment Type'"
        [innerFormControl]="editorForm.controls['assessmentType']">
      </pams-assessment-type-select>
      </div>


  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="submit(editorForm.value, editorForm.valid)">
    ADD ASSESSMENT
  </button>
</md-dialog-actions>
