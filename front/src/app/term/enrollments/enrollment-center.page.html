<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>
  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item [routerLink]="['/term/enrollments-dialog']">
        <md-icon>create</md-icon>
        Create Enrollment
      </a>
      <md-divider></md-divider>
      <!-- previous menu start -->  
       <a md-list-item [routerLink]="['/term/admissions']">
        <md-icon>person_add</md-icon>
        Admission
      </a>
      <a md-list-item [routerLink]="['/term/offerings']">
        <md-icon>create</md-icon>
        Offerings
      </a>
      <a md-list-item [routerLink]="['/term/appointments']">
        <md-icon>group</md-icon>
        Appointment
      </a>
      <a md-list-item [routerLink]="['/term/enrollments']">
        <md-icon>find_in_page</md-icon>
        Sections
      </a>
      <!-- previous menu end -->   
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Enrollment Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>

    <md-card class="">
      <md-card-title>Enrollments</md-card-title>
      <md-card-subtitle>List of Enrollments</md-card-subtitle>

      <md-divider></md-divider>

      <pams-enrollment-list
        [enrollments]="enrollments$ | async"
        (view)="viewEnrollment($event)"></pams-enrollment-list>

      <md-divider></md-divider>
      <md-card-actions>
        <a md-button color="accent" class="text-upper" [routerLink]="['/offerings-search']">
          <span>View More</span>
        </a>
      </md-card-actions>
    </md-card>
  </td-layout-manage-list>
</td-layout-nav>
