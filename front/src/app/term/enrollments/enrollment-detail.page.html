<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <div md-content flex md-scroll-y>
    <div layout="column" layout-gt-md="row" class="inset">
      <div flex-gt-md="70">
        <pams-enrollment [enrollment]="enrollment$ | async"></pams-enrollment>
      </div>

      <div flex-gt-md="30">
        <md-card>
          <md-card-title>Action</md-card-title>
          <md-card-subtitle>Actions available on current enrollment</md-card-subtitle>
          <md-divider></md-divider>

          <md-nav-list flex dense>
            <md-list-item [routerLink]="['/offerings-assign', offering?.code]">
              <md-icon md-list-avatar>assignment_ind</md-icon>
              <h4 md-line>Add Enrollment</h4>
              <p md-line>Add new course enrollment</p>
            </md-list-item>
            <md-list-item [routerLink]="['/offerings-resolve', offering?.code]">
              <md-icon md-list-avatar>done_all</md-icon>
              <h4 md-line>Drop enrolment</h4>
              <p md-line>Drop this course enrollment</p>
            </md-list-item>
            <md-list-item [routerLink]="['/offerings-reopen', offering?.code]">
              <md-icon md-list-avatar>gavel</md-icon>
              <h4 md-line>Withdraw</h4>
              <p md-line>Withdraw this enrollment</p>
            </md-list-item>
            <md-divider></md-divider>
          
           
          </md-nav-list>
        </md-card>
      </div>
    </div>
  </div>
</td-layout-nav>
