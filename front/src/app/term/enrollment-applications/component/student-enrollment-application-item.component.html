<md-card>
  <div toolbar-buttons layout="row" layout-align="start center" flex>
    <md-card-title>Add/Drop Courses Id: {{enrollmentApplication?.id}}
    </md-card-title>
     <md-chip-list *ngIf="enrollmentApplicationItems?.length > 0">
      <md-chip color="accent">{{enrollmentApplicationItems?.length}}</md-chip>
    </md-chip-list>
    <span flex></span>
     <button md-button class="md-icon-button" (click)="createDialog()">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length === 0}">add</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="edit(selectedRows[0])" [disabled]="selectedRows.length != 1">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length === 1}">edit</md-icon>
    </button>
    <button md-button class="md-icon-button" (click)="delete(selectedRows[0])" [disabled]="selectedRows.length != 1">
      <md-icon class="md-24 tc-grey-300" [ngClass]="{'tc-grey-700': selectedRows.length === 1}">delete</md-icon>
    </button> 
  </div>
  <md-divider></md-divider>
  <td-data-table
    [data]="enrollmentApplicationItems"
    [columns]="columns"
    [sortBy]="summary"
    [sortOrder]="ASC"
    [multiple]="true"
    [selectable]="true"
    [(ngModel)]="selectedRows"
    (rowSelect)="selectRow($event)"
    (selectAll)="selectAllRows($event)"
    dense>
    <template tdDataTableTemplate="key" let-value="value" let-row="row" let-column="column">
      <div layout="row" flex="40">
        <span>{{value}}</span>
      </div>
    </template>
    <template tdDataTableTemplate="section.ordinal" let-value="value" let-row="row" let-column="column">
      <div layout="row" flex="10">
        <span>{{value}} </span>
      </div>
    </template>
     <template tdDataTableTemplate="action2" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <button md-icon-button [md-menu-trigger-for]="menu1" mdTooltip="Select appropriate actions">
            <md-icon>more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu1="mdMenu">
          
            <button md-menu-item (click)="editDialog(row, true)">Update item</button>
            <button md-menu-item (click)="deleteItem(row)">Delete item</button>
          </md-menu>
        </div>
      </template>
  </td-data-table>
</md-card>
