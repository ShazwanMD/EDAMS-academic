<td-layout-nav>
  <div toolbar-content layout="row" layout-align="center center" flex>
    <span>PAMS: Postgraduate Management System</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #list>
    <md-nav-list list-items>
      <a md-list-item (click)="showDialog()">
        <md-icon>create</md-icon>
        Create New Enrollment Application
      </a>
      <md-divider></md-divider>
    </md-nav-list>
    <div toolbar-buttons layout="row" layout-align="start center" flex>
      <span flex>Enrollment Center</span>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-button class="md-icon-button">
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>
    <md-card>
      <md-tab-group [selectedIndex]="0">
        <md-tab label="Assigned">
          <pams-assigned-enrollment-application-task-list
            [enrollmentApplicationTasks]="assignedEnrollmentApplicationTasks$ | async"
            (view)="viewTask($event)" ></pams-assigned-enrollment-application-task-list>
        </md-tab>
        <md-tab label="Pooled">
          <pams-pooled-enrollment-application-task-list
            [enrollmentApplicationTasks]="pooledEnrollmentApplicationTasks$ | async"
            (claim)="claimTask($event)"></pams-pooled-enrollment-application-task-list>
        </md-tab>
      </md-tab-group>
    </md-card>
     <md-card><md-card-title>List Of Applications</md-card-title>
          <pams-enrollment-applications-list
            [enrollmentApplications]="enrollmentApplications$ | async"
            (view)="viewApplication($event)" ></pams-enrollment-applications-list>
    </md-card>

  </td-layout-manage-list>
</td-layout-nav>
