<h2 md-dialog-title>Enrollment Application Task Creator</h2>
<md-dialog-content>
  <form [formGroup]="createForm">
     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #sourceNo
               placeholder="auditNo"
               formControlName="auditNo"
               value="Description"
               flex/>
      </md-input-container>
    </div>

    <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #sourceNo
               placeholder="sourceNo"
               formControlName="sourceNo"
               value="Description"
               flex/>
      </md-input-container>
    </div>

     <div layout="row" class="pad-bottom">
      <md-input-container flex>
        <input mdInput #description
               placeholder="description"
               formControlName="description"
               value="Description"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-enrollment-application-type-select
        [placeholder]="'Select Enrollment Application Type'"
        [innerFormControl]="createForm.controls.enrollmentApplicationType">
      </pams-enrollment-application-type-select>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-admission-select
        [placeholder]="'Select Student'"
        [innerFormControl]="createForm.controls.admission">
      </pams-admission-select>
    </div>
    <div layout="row" class="pad-bottom pad-top">
      <pams-academic-session-select
        [placeholder]="'Select Session'"
        [innerFormControl]="createForm.controls.academicSession">
      </pams-academic-session-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(createForm.value, createForm.valid)">Save</button>
</md-dialog-actions>
