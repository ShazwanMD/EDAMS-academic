<h2 md-dialog-title>Create New Enrollment Application</h2>
<md-dialog-content>
    <form [formGroup]="createForm">
        <div fxLayout fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px">
            <md-input-container fxFlex="calc(100%-25px)">
                <input mdInput placeholder="description" formControlName="description"/>
            </md-input-container>
            <div class="tc-red-600"
                 *ngIf="createForm.get('description').invalid && createForm.get('description').touched">
                Description should be at least {{minLength}} characters!
            </div>

            <pams-admission-select
                    [placeholder]="'Select Student'"
                    [innerFormControl]="createForm.controls['admission']"
                    fxFlex="calc(100%-25px)" class="pad-bottom">
            </pams-admission-select>

            <pams-academic-session-select [placeholder]="'Select Session'"
                                          [innerFormControl]="createForm.controls['academicSession']"
                                          fxFlex="calc(100%-25px)" class="pad-bottom">
            </pams-academic-session-select>
        </div>
    </form>
</md-dialog-content>
<md-dialog-actions align="end">
    <button md-raised-button color="accent" [disabled]="createForm.invalid" (click)="save(createForm.value)"> {{edit ?
        'Update' : 'Save'}}
    </button>
</md-dialog-actions>
