<h2 md-dialog-title>Enrollment Item Editor v1</h2>
<md-dialog-content>
  <form [formGroup]="editForm">
    <div layout="row" class="pad-bottom">
      <pams-section-select
        [placeholder]="'Select Section'"
        [innerFormControl]="editForm.controls['section']">
      </pams-section-select>
    </div>
       
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="save(editForm.value, editForm.valid)">Save</button>
</md-dialog-actions>
